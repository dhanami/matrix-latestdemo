name: MATRIX DEMO
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install node js
        uses: actions/setup-node@v3
        with: 
          node-version: 14
      - name: install dependencies
        run: npm ci
      - name: build project
        run: npm run build